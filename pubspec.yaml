name: admin_panel
description: Professional admin panel for student management system
publish_to: "none"
version: 2.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  cupertino_icons: ^1.0.8
  easy_localization: ^3.0.7
  excel: ^4.0.6
  file_picker: ^8.1.4
  fl_chart: ^0.69.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  go_router: ^14.6.1
  google_fonts: ^6.2.1
  intl: ^0.20.2
  package_info_plus: ^8.0.0
  path_provider: ^2.0.11
  permission_handler: ^11.3.1
  provider: ^6.1.2
  shared_preferences: ^2.3.2
  supabase_flutter: ^2.9.1
  universal_html: ^2.2.4
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/translations/
